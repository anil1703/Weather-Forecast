<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/d72296bb7c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Weather</title>
</head>
<body>
    <div class="bg-image">
        <div class="main-box">
            <div class="input-search">
                <input id="inputText" type="text" placeholder="Enter Location🌐" class="inputBox">
                <div class="search-bg-box " id="search">
                    <i style="font-size: 23px;" class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="bottom-part" id="bottomPart">
                <img src="https://res.cloudinary.com/dafmi9027/image/upload/v1707387429/Weather/images%20clouds/mist_agytui.png" class="weather-icon"/>
                <h1 class="box-head" id = "city">Chennai</h1>
                <div class="wind-icons-cont">
                    <div class="wind-icons">
                        <i class="fa-solid fa-water icon"></i>
                        <div>
                            <h1 ><span id="humidity">50</span>%</h1>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="wind-icons">
                        <i class="fa-solid fa-wind icon"></i>
                        <div>
                            <h1 ><span id="windSpeed">15</span>km/hr</h1>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
            <div style="display: none;" id="errorPart">
                <h1 style="padding: 30px;">Please Enter the Valid City</h1>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
